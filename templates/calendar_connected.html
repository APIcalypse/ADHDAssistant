<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Connected - ADHD Assistant Bot</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="mb-4">Google Calendar Connected Successfully!</h1>
                        <div class="alert alert-success mb-4">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Your Google Calendar has been successfully connected to your ADHD Assistant Bot.
                        </div>
                        <p class="lead mb-4">
                            You can now receive reminders and manage your events directly through the Telegram bot.
                        </p>
                        <div class="d-grid gap-2 col-md-6 mx-auto">
                            <a href="https://t.me/your_bot_username" class="btn btn-primary">
                                Back to Telegram Bot
                            </a>
                        </div>
                        <p class="mt-4 text-muted">
                            You can close this window and continue using the bot in Telegram.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
